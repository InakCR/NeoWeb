{% extends "base2.html" %}
{% block main-content %}
<body>
<div>
    <h2><p>{{ letter }}</p></h2>
</div>
<div class=column>
    {% for neo in neos %}
    <p><a href="{% url 'linguista:index_by_neo' %}?letter={{ letter }}&n={{ neo }} ">{{ neo }}</a></p>
    {% endfor %}
</div>
{% if n %}
<div class=leyenda>
        <h3><i><p>{{ n }}</p></i></h3>
        <p><b><u>Fecha:</u></b> {{ n.date }}</p>
        <p><b><u>Perfil/Perfiles:</u></b> {{ n.bio }}</p>
        <p><b><u>Localizacion/es:</u></b> {{ n.local }}</p>
        <b><u><p>Tweets de Contexto:</p></u></b>
        <p>{{ n.tweet }}</p>
</div>
{%endif%}
</body>
{% endblock %}
